<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="login">
                <div class="logo-text">
                    <div class="image">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                    </div>
                    <h2>Facebook helps you connect and share <br> with the people in your life.</h2>
                </div>
                <div class="input-field">
                    <form action="">
                        <input class="email" type="email" placeholder="Email address or phone number">
                        <input class="pass" type="password" placeholder="Password">
                        <button>Log in</button>
                        <a class="forgot" href="#">Forgotten password ?</a>
                        <hr>
                        <a class="create-acc" href="#">Create new account</a>
                    </form>
                    <div class="brand">
                        <a class="" href="#"><span>Create a Page </span>for a celebrity, brand or business</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
